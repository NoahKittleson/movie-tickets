<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Find Ticket Prices:</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Enter your info:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="movie">First name</label>
              <select class="form-control" id="movie">
                <option value="" disabled selected> Select your option... </option>
                <option>Wayne's World</option>
                <option>Batman Vs. Superman</option>
                <option>Easy Rider</option>
                <option>The Manchurian Canidate</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time">Showing:</label>
              <select class="form-control" id="time">
                <option value="" disabled selected> Select your option... </option>
                <option value="12">Afternoon: 12 PM</option>
                <option value="2">Matinee: 2 PM</option>
                <option value="5">Evening: 5 PM</option>
                <option value="10">Midnight: 10 PM </option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <select class="form-control" id="age">
                <option value="" disabled selected> Select your option... </option>
                <option value="child">Child: 0-5 YRS</option>
                <option value="adult">Adult: 5-65 YRS</option>
                <option value="senior">Senior: 65+ YRS</option>
                <option value="dead">Dead: In the grave. </option>
              </select>
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
          <div id="results">
            <h2>Your Ticket:</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
